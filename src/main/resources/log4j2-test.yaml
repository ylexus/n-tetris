Configuration:
  name: Automator
  appenders:
    Console:
      name: STDOUT
      ThresholdFilter:
        level: INFO
      PatternLayout:
        Pattern: "%d{ISO8601}{GMT} %p [%t] %C{1.} %m%n"
    RollingFile:
      name: FILE
      fileName: build/app.log
      filePattern: build/app.log.%d{yyyy-MM-dd}-%i.gz
      PatternLayout:
        Pattern: "%d{ISO8601}{GMT} %p [%t] %C{1.} %m%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 50Mb
        OnStartupTriggeringPolicy: { }
      DefaultRollOverStrategy:
        max: 2

  Loggers:
    Root:
      level: debug
      includeLocation: true
      AppenderRef:
        - ref: STDOUT
        - ref: FILE